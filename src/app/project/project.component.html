<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="projectForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    >
                    <span *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched"
                    class="help-block">
                        <span *ngIf="projectForm.get('name').errors['required']">Please input a name</span>
                        <span *ngIf="projectForm.get('name').errors['nameForbidden']">This name cannot be 'Test'</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input
                    type="email"
                    id="name"
                    formControlName="mail"
                    class="form-control"
                    >
                    <span *ngIf="!projectForm.get('mail').valid && projectForm.get('mail').touched"
                    class="help-block">
                        <span *ngIf="projectForm.get('mail').errors?.required">Please input a mail</span>
                        <span *ngIf="projectForm.get('mail').errors?.emailForbidden">This mail cannot be test@test.pl</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="status">Select Status</label>
                    <select class="form-control" id="status"  formControlName="status">
                      <option *ngFor="let status of statuses">{{status}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
